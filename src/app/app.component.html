<ion-app>
  <ion-split-pane>
    <ion-menu color="gold">
      <div class="main-menu">
        <div>
          <div class="profile-menu">
            <img src="./assets/image/images.jpg" alt="Avatar">
          </div>
          <p>Manuel Alejandro Murillo Macias</p>
        </div>
        <ion-icon name="settings"></ion-icon>
      </div>
      <ion-content>
        <ion-list class="list-menu">
          <div auto-hide="false" *ngFor="let p of appPages" [routerDirection]="'root'" [routerLink]="[p.url]">
            <div class="element-menu-list">
              <ion-icon slot="start" [name]="p.icon" [ngStyle]="{'color': p.color}"></ion-icon>
              <label>
                {{p.title}}
              </label>
            </div>
          </div>
        </ion-list>
        <div class="login" (click)="goToLogin()" *ngIf="logButton==false" style="background-color:green">
          <p>Log in</p>
        </div>
        <div class="login" (click)="logout()" *ngIf="logButton==true" style="background-color:darkred">
          <p>Log out</p>
        </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main> </ion-router-outlet>
  </ion-split-pane>
</ion-app>
