<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Alarms
    </ion-title>
    <div class="div-add" (click)="addAlarm()" slot="end">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-list-header>
      <ion-label>
        <ion-icon name="alarm" item-start></ion-icon>
        Alarms
      </ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let alarm of alarms">
      <ion-item>
        <ion-label>
          <h3>{{alarm.name}}</h3>
          <p>L-M-M-J-V-S-D</p>
        </ion-label>
        <ion-toggle (click)="changeAlarmStatus()"></ion-toggle>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="primary" expandable (click)="editAlarm(alarm)">
          <ion-icon name="options"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" expandable (click)= "deleteAlarm(alarm)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
